<html lang="en" class="gr__localhost" style="filter: url(&quot;#none&quot;);"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Toggle Component Accessibility</title>
  <link rel="stylesheet" href="./Toggle-test_files/main.css">
  <script src="./Toggle-test_files/index.js"></script>
  <script src="./Toggle-test_files/carbon-components.js"></script>
</head>



<body class="bx--body" data-gr-c-s-loaded="true">
  <main>
    <h1>Toggle Carbon Components</h1>
    <div class="container">
    <!--component start-->
    <div class="bx--form-item">
        <input class="bx--toggle" id="toggle1" type="checkbox">
        <label class="bx--toggle__label" for="toggle1">
          <span class="bx--toggle__text--left">Off</span>
          <span class="bx--toggle__appearance"></span>
          <span class="bx--toggle__text--right">On</span>
        </label>
      </div>
      
      <fieldset class="bx--fieldset">
        <legend class="bx--label">Toggle w/ Label</legend>
        <div class="bx--form-item">
          <input class="bx--toggle" id="toggle2" type="checkbox">
          <label class="bx--toggle__label" for="toggle2">
          <span class="bx--toggle__text--left">Off</span>
          <span class="bx--toggle__appearance"></span>
          <span class="bx--toggle__text--right">On</span>
        </label>
        </div>
      </fieldset>
      
      <div class="bx--form-item">
        <input class="bx--toggle" id="toggle3" type="checkbox" disabled="">
        <label class="bx--toggle__label" for="toggle3">
          <span class="bx--toggle__text--left">Off</span>
          <span class="bx--toggle__appearance"></span>
          <span class="bx--toggle__text--right">On</span>
        </label>
      </div>
    <!--component end-->
  </div>
  </main>
